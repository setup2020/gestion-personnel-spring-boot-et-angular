<!--APP-SIDEBAR-->
<div class="sticky">

          />

            alt="logo"
          />

            alt="logo"
          />

        </div>
        <ul class="side-menu">

          </li>
          <li>
            <a

              ><span class="side-menu__label">Types organisations</span></a
            >
          </li>
          <li>
            <a
              aria-controls="home"
              class="side-menu__item"

          </li>

          <li>
