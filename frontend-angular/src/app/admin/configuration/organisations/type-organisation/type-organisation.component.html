<div class="page-header mt-5">
  <h1 class="page-title">Type organisation</h1>
  <div>
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="javascript:void(0)">Home</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">
        Type organisation
      </li>
    </ol>
  </div>
</div>




<div class="row">
  <div class="col-12">
    <div class="card card-body">
      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
              aria-expanded="true"
              aria-controls="collapseOne"
            >
              Nouvel type organisation
            </button>
          </h2>
          <div
            id="collapseOne"
            class="accordion-collapse collapse "
            aria-labelledby="headingOne"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
             
              <form [formGroup]="editForm">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="nameLevel">Nom </label>
                    <input type="text" class="form-control" placeholder="Nom" formControlName="libelle" />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="nameLevel">Nom en anglais</label>
                    <input type="text" class="form-control" placeholder="Nom en anglais" formControlName="libelleEn"/>
                  </div>
                  <div class=" col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" placeholder="Nom en anglais" id="2" formControlName="hasParent"/>
                        <label for="2">Doit elle avoir les sous-organisations</label>
                        
                      </div>
                  </div>
                  <div class=" col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" placeholder="Nom en anglais" id="1" formControlName="hasChild"/>
                        <label for="1">Peut elle etre une sous-organisation?</label>
                       
                      </div>
                  </div>
                  
                </div>
                <div class="row">
                  <div class="col-12">
                <button class="btn btn-default float-end" (click)="save()">save</button>

                  </div>
                </div>
              </form>

            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseTwo"
              aria-expanded="false"
              aria-controls="collapseTwo"
            >
              Liste des organisations
            </button>
          </h2>
          <div
            id="collapseTwo"
            class="accordion-collapse collapse show"
            aria-labelledby="headingTwo"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <div class="row">
             
                <div class="col-3 my-2" *ngFor="let r of res">
                  <div class="card card-body bg-primary-transparent text-dark"  style="cursor: pointer">
                    {{ r.libelle }}
                   
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
